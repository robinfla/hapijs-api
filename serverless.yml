service: citizenplane-service

package:
  exclude:
    - secrets.yml
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: service.citizenplane.com
    certificateName: '*.citizenplane.com'
provider:
  name: aws
  runtime: nodejs8.10
  stage: prod
  apiKeys:
    - service-key
functions:
  api:
    handler: index.handler
    events:
      - http:
          path: "{proxy+}"
          method: any
          cors: true
          private: true